<header>
  <nav id="adminnav" class="navbar navbar-expand-md fixed-top navbar-dark mb-4">
    <a class="navbar-brand" routerLink="/dashboard"><i class="fa fa-user" style="font-size:32px;color:#ffffff;"></i> {{username}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav mr-0 ml-auto">
        <li class="nav-item" *ngFor="let links of navbarlinks">
          <a routerLink="/{{links}}" class="nav-link">{{links | uppercase}}</a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin" class="nav-link"><i class="fa fa-sign-out" style="font-size:16px;color:#ffffff;"></i> Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
