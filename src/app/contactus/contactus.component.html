<section class="col-xs-12 mt-4">
  <section class="container">
      <h2 class="subhead">Contact Us:</h2>
    <div class="row">
    <div class="col-md-7 mt-4">
      <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d15218.71511393423!2d78.3719979224723!3d17.522840807959437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srd+no+10%2C+Nizampet%2C+Hyderabad%2C+Telangana!5e0!3m2!1sen!2sin!4v1530605440187"
        width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div class="col-md-5">
      <div class="form-area">
        <form name="myform" #contactForm="ngForm">
          <br style="clear:both">
          <div class="form-group">
              <label for="name">Name:</label>
            <input ngModel name="name" id="name" #name="ngModel" type="text" class="form-control" required />
          <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name is required</div>
          </div>
          <div class="form-group">
              <label for="email">email:</label>
            <input ngModel required  name="email" id="email" #email="ngModel" type="email" class="form-control" email/>
          <div class="alert alert-danger" *ngIf="email.errors && (email.touched && !email.valid)">
          <div *ngIf="email.errors.required">email is required</div>
          <div *ngIf="email.errors.email">Please Enter Valid email</div>
          </div>
        </div>
          <div class="form-group">
            <label for="email">Mobile:</label>
            <input ngModel required minlength="10" maxlength="10" name="mobile" id="mobile" #mobile="ngModel" type="text" class="form-control" />
          <div class="alert alert-danger" *ngIf="mobile.touched && !mobile.valid">
            <div *ngIf="mobile.errors.required">Mobile Number is required</div>
            <div *ngIf="mobile.errors.minlength">Enter valid Mobile Number</div>
            <div *ngIf="mobile.errors.maxlength">Enter valid Mobile Number</div>
            </div>
          </div>
          <div class="form-group">
              <label for="message">Message:</label>
            <textarea ngModel name="message" class="form-control" type="textarea" id="message" maxlength="140"
              rows="7"></textarea>
          </div>
          <button type="submit" id="submit" [disabled]="!contactForm.valid" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>
      </div>
    </div>
    </div>
  </section>
</section>
